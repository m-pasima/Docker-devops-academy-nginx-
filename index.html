<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ‰ DevOps Academy - Deployment Success!</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1604186838237-0c726b1f3107?ixlib=rb-4.0.3&auto=format&fit=crop&w=1470&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.75);
      padding: 60px;
      border-radius: 24px;
      text-align: center;
      max-width: 600px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3em;
      color: #44e7b6;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.4em;
      color: #eee;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #44e7b6;
      top: -10px;
      animation: fall 5s linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {transform: translateY(0);}
      100% {transform: translateY(100vh);}
    }

    .confetti:nth-child(odd) {
      background: #feca57;
    }

    .confetti:nth-child(even) {
      background: #ff6b6b;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ðŸŽ‰ Congratulations!</h1>
    <p>You have successfully deployed your containerized app.</p>
    <p>Welcome to the world of CI/CD, Docker, and cloud greatness.</p>
    <footer>ðŸš€ DevOps Academy</footer>
  </div>

  <!-- Simple confetti using divs -->
  <script>
    for (let i = 0; i < 50; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDelay = (Math.random() * 5) + 's';
      confetti.style.animationDuration = (Math.random() * 3 + 2) + 's';
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
